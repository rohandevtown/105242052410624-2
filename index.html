<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Appln</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CDN for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadInitialData()">
    <!-- Mobile Button -->
    <div class="add__new__btn__mobile__only">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fa-solid fa-plus"></i>Add New Item
      </button>
    </div>

    <!-- Add New Item Modal -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  placeholder="https://rohankinnal/image.png"
                  aria-describedby="imageHelp"
                />
                <div id="imageHelp" class="form-text">
                  This is an optional field
                </div>
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="Task Title"
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Task Type"
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  placeholder="Task Description"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Open Task Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <button
            class="btn btn-primary d-flex align-items-center gap-2"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fa-solid fa-plus"></i>Add New Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="Search your task here"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                oninput="searchTask.apply(this, arguments)"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-4">
        <div class="row task__contents"></div>
      </section>
    </div>

    <script src="index.js"></script>

    <!-- Bootstrap JS CDN -->
